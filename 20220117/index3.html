<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div>Ez egy div</div>
    <div>Ez is egy div</div>
    <div>Ebben a divben van egy másik div
        <div>Ez a div</div>
    </div>

    <p>Ez egy paragraph</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div>Eze egy kép konténere
        <img src="https://www.placecage.com/640/360" alt="Nic Cage">
    </div>
    <div>
        <a href="https://google.com">Ez egy link</a>
    </div>

    <script>
        let body = document.querySelector('body');



        body.addEventListener('click', (event) => { event.preventDefault();
            event.target.parentElement.style.border = "1px solid black";
            event.target.firstElementChild.style.backgroundColor = "red";
            event.target.lastElementChild.style.backgroundColor = "red";
            event.target.previousElementSibling.style.backgroundColor = "blue";
            event.target.nextElementSibling.style.backgroundColor = "blue";
        })
    </script>
</body>

</html>
