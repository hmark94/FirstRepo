    { // 16. feladat

      class ShapeCl {
        constructor(coorX, coorY) {
          this.coorx = coorX;
          this.coory = coorY;
        }

        getPosition() {
          let posi = [this.coorx, this.coory];
          return posi;
        }
      }

      class Rectangle extends ShapeCl {
        constructor(coorX, coorY, sideA, sideB) {
          super(coorX, coorY);
          this.sideA = sideA;
          this.sideB = sideB;
        }
      }

      class Circle extends ShapeCl {
        constructor(coorX, coorY, r) {
          super(coorX, coorY);
          this.r = r;
        }

        calcPerimeter() {
          let perimeter = 2 * this.r * Math.PI;
          return perimeter;
        }
      }
