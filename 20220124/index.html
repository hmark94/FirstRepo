    <script>
        //1.
        const fullName = function (...name) {
            let fname = name.join(' ');
            return fname;
        }
        console.log(fullName('John', 'Doe', 'Smith'));

        //1.2
        const fullName2 = function () {
            let fname2 = Array.prototype.slice.call(arguments);
            return fname2.join(' ');
        }
        console.log(fullName2('Johanna', 'Ortega'));

        //2.
        const capital = function (...string) {
            const bigCap = string.map(name => name.toUpperCase());
            return bigCap;
        }
        console.log(capital('lowercase', 'thisaswell', 'eziskisbet≈±'));

        //3.
        const add = function (...numbers) {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) sum += numbers[i];
            return sum;
        };
        console.log(add(1, 2, 3, 4, 5), add(10, 20, 30));

        //Array.find
        const even = (...numbers) => numbers.find(number => number % 2 === 0);
