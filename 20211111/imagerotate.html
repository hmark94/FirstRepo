<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotate</title>
    <style>
        .img1 {
            transform: translate(200px, 50px) rotate(20deg);
        }

        .img2 {
            transform-origin: bottom right;
            transform: rotate(-20deg)
        }
    </style>
</head>

<body>
    <img class="img1" src="http://www.fillmurray.com/200/200" alt="">
    <br>
    <br>
    <br>
    <img class="img2" src="http://www.fillmurray.com/200/200" alt="">
</body>

</html>
